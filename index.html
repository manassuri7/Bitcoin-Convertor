<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bitcoin Ticker</title>
    </head>
    <body>
        <h1>Bitcoin ticker</h1>
        <form action="/" method="post">
          <input type="text" name="amount" placeholder="Quantity"><!-- value determined by user -->

          <select name="crypto">
              <option value="BTC">Bitcoin</option>
              <option value="ETH">Ethereum</option>
              <option value="LTC">Lightcoin</option>
          </select>
          <select name="fiat">
                <option value="USD">US Dollars</option>
        <!-- the value names should be same as that present in called external api -->
                <option value="GBP">GB Pounds</option>
                <option value="EUR">EU Euros</option>
          </select> 
          
          <button type="submit" name="button">Check</button>

        </form>
    </body>
</html>
